name: Auto Pull on Push

on:
  push:
    branches:
      - main  # Cambia 'main' por la rama en la que estÃ¡s trabajando

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: SSH Setup
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY_SERVER }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 52.90.101.20 >> ~/.ssh/known_hosts

    - name: Pull from Haloserver
      run: |
        ssh ubuntu@52.90.101.20 "cd ~/Django-Terciario && git pull origin main" 

    - name: Run Docker prune
      run: |    
          ssh ubuntu@52.90.101.20 "docker system prune -f"   

    - name: Run Docker Compose build
      run: |    
        ssh ubuntu@52.90.101.20 "cd ~/Django-Terciario && sudo docker-compose up --build app -d "   

    - name: Run Docker Compose up
      run: |    
        ssh ubuntu@52.90.101.20 "cd ~/Django-Terciario && sudo docker-compose restart app"
